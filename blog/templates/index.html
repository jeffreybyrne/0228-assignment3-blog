{% extends 'base.html' %}
{% block content %}
  <section class='article-list'>
    {% for article in articles %}
    <article class="blog-article">
      <h2 class='article-title'><a href="{% url 'blog_post' id=article.id %}">{{ article }}</a></h2>
      <p class='article-body'>{{ article.body }}</p>
    </article>
    {% endfor %}
  </section>
{% endblock %}
